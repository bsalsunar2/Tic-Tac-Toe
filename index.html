<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <div class="dialogoverlay"></div>
    <div class="dialogbox">
      <div class="dialogboxbody"></div>
      <div class="dialogboxfoot"></div>
    </div>

    <div class="container">
      <h1>TIC <span>TAC</span> TOE</h1>
      <div class="game-status">
        <div class="game-player">X's Turn</div>
        <div class="game-reset">
          <button type="submit">RESET</button>
        </div>
      </div>
      <div class="game-grid">
        <div class="game-cell topleft"></div>
        <div class="game-cell topmid"></div>
        <div class="game-cell topright"></div>
        <div class="game-cell midleft"></div>
        <div class="game-cell midmid"></div>
        <div class="game-cell midright"></div>
        <div class="game-cell bottomleft"></div>
        <div class="game-cell bottommid"></div>
        <div class="game-cell bottomright"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
